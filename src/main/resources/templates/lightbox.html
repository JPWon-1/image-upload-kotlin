<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>blueimp Gallery</title>
    <meta name="description"
          content="blueimp Gallery is a touch-enabled, responsive and customizable image and video gallery, carousel and lightbox, optimized for both mobile and desktop web browsers. It features swipe, mouse and keyboard navigation, transition effects, slideshow functionality, fullscreen support and on-demand content loading and can be extended to display additional content types."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/lightbox/css/blueimp-gallery.css"/>
    <link rel="stylesheet" href="/lightbox/css/blueimp-gallery-indicator.css"/>
    <link rel="stylesheet" href="/lightbox/css/demo.css" />
</head>
<body>
<h2>Lightbox image gallery</h2>
<p>
    <input type="checkbox" id="fullscreen"/>
    <label for="fullscreen">Fullscreen</label>
</p>
<!-- The container for the list of example images -->
<div id="links">
    <tr th:each="image : ${imageFiles}">
        <a th:href="${image.getFilepath()}+''+${image.getOriginalFileName()}">
            <img th:src="|/images/${image.getStoreFileName()}|" width="100px"/>
        </a>
    </tr>
</div>
<!-- The Gallery as lightbox dialog -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls"
     aria-label="image gallery" aria-modal="true" role="dialog">
    <div class="slides" aria-live="polite"></div>
    <h3 class="title"></h3>
    <a class="prev" aria-controls="blueimp-gallery" aria-label="previous slide" aria-keyshortcuts="ArrowLeft"></a>
    <a class="next" aria-controls="blueimp-gallery" aria-label="next slide" aria-keyshortcuts="ArrowRight"></a>
    <a class="close" aria-controls="blueimp-gallery" aria-label="close" aria-keyshortcuts="Escape"></a>
    <a class="play-pause" aria-controls="blueimp-gallery" aria-label="play slideshow" aria-keyshortcuts="Space"
       aria-pressed="false" role="button"></a>
    <ol class="indicator"></ol>
</div>
<script src="/lightbox/js/blueimp-helper.js"></script>
<script src="/lightbox/js/blueimp-gallery.js"></script>
<script src="/lightbox/js/blueimp-gallery-fullscreen.js"></script>
<script src="/lightbox/js/blueimp-gallery-indicator.js"></script>
<script src="/lightbox/js/vendor/jquery.js"></script>
<script src="/lightbox/js/jquery.blueimp-gallery.js"></script>
<script src="/lightbox/js/demo.js"></script>
</body>

</html>
