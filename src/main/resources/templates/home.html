<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>단일 파일 업로드</h2>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <input type="file" id="file" name="file" alt="이미지 업로드">
    <input type="submit">
</form>

<h2>여러 파일 업로드</h2>
<form th:action="@{/upload2}" method="post" enctype="multipart/form-data">
    <input type="file" id="files" name="files" multiple="multiple" alt="이미지 업로드">
    <input type="submit">
</form>

</body>
</html>
